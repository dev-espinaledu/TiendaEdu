{% extends "index.html" %}

{% block encabezado %}
    {% include "encabezado.html" %}
{% endblock %}

{% block contenido %}
    <div class="frmlogin mt-3" style="margin: 0 auto">
        <h3 class="text-center fw-bold">INICIAR SESIÓN</h3>
        <form action="/" method="post" class="w-75" style="margin: 0 auto">
            <div class="mb-3">
                <label for="username" class="fw-bold">Usuario: </label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="txtPassword" class="fw-bold">Contraseña: </label>
                <input type="password" name="txtPassword" id="txtPassword" class="form-control" required>
            </div>
            <div>
                <button class="btn btn-success">Ingresar</button>
                <button class="btn btn-secondary">Cancelar</button>
            </div>
            <br>
        </form>
        {% if mensaje %}
                <script>
                    Swal.fire("Ingresar al sistema", '{{mensaje}}',"info")
                </script>
        {% endif %}
    </div>
{% endblock %}

{% block piepagina %}
    {% include "piePagina.html" %}
{% endblock %}
